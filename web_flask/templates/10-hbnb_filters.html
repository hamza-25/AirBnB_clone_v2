<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>

		<link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.ico') }}" >

		<link rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-footer.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/6-filters.css') }}"/>

	</head>
    <body>
		<header>
			<div id="header_logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
                    &nbsp;
					<!-- <h4>California, Arizona...</h4> -->
					<ul class="popover">
						<li>
                            {% for state in states %}
                            <h2>{{ state.name }}</h2>
							<ul>
                                {% for city in state.cities %}
								<li><h4>{{ city.name }}</h4></li>
                                {% endfor %}
                            </ul>
                            {% endfor %}
                        </li>

						<li><h2>California</h2>
							<ul>
								<li><h4>San Francisco</h4></li>
								<li><h4>Los Altos</h4></li>
							</ul></li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<!-- <h4>Internet, Kitchen...</h4> -->
                    &nbsp;
					<ul class="popover">
						<li><h4>Internet</h4></li>
						<li><h4>TV</h4></li>
						<li><h4>Kitchen</h4></li>
						<li><h4>Iron</h4></li>
					</ul>
				</div>

			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
